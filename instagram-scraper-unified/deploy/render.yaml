services:
  - type: cron
    name: instagram-scraper-unified
    runtime: python
    repo: https://github.com/YOUR_GITHUB_USERNAME/b9-dashboard
    branch: main
    rootDir: instagram-scraper-unified
    schedule: "0 */6 * * *"  # Every 6 hours
    buildCommand: pip install -r requirements.txt
    startCommand: python unified_scraper.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: RAPIDAPI_HOST
        value: instagram-looter2.p.rapidapi.com
      - key: UPDATE_FREQUENCY
        value: 21600
      - key: BATCH_SIZE
        value: 100
      - key: MAX_DAILY_API_CALLS
        value: 24000
      - key: MAX_MONTHLY_API_CALLS
        value: 1000000
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_VIRAL_DETECTION
        value: true
      - key: VIRAL_MIN_VIEWS
        value: 50000
      - key: VIRAL_MULTIPLIER
        value: 5.0
      - key: ENABLE_ANALYTICS
        value: true
      - key: ENABLE_COST_TRACKING
        value: true